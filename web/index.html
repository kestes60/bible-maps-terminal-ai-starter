<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bible Maps - Joshua 10 Campaign</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    header .subtitle {
      font-size: 0.875rem;
      color: #666;
      margin-left: 12px;
    }

    #map {
      height: calc(100vh - 56px);
      width: 100%;
    }

    /* Legend */
    .legend {
      background: white;
      padding: 12px;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .legend h4 {
      margin: 0 0 8px 0;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }

    .legend-marker {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      border: 2px solid rgba(0,0,0,0.3);
    }

    .legend-marker.high { background: #2563eb; }
    .legend-marker.medium { background: #f59e0b; opacity: 0.7; }
    .legend-marker.low { background: #ef4444; opacity: 0.5; }
    .legend-marker.uncertain { background: #999; border-style: dashed; }

    /* Attribution footer */
    .attribution-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 16px;
      font-size: 0.75rem;
      color: #666;
      border-top: 1px solid #ddd;
      z-index: 1000;
    }

    .attribution-footer a {
      color: #2563eb;
      text-decoration: none;
    }

    .attribution-footer a:hover {
      text-decoration: underline;
    }

    /* Popup styling */
    .leaflet-popup-content {
      margin: 12px;
      line-height: 1.5;
    }

    .popup-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
      color: #1f2937;
    }

    .popup-section {
      margin: 8px 0;
      font-size: 0.875rem;
    }

    .popup-label {
      font-weight: 500;
      color: #6b7280;
    }

    .popup-confidence {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .confidence-high { background: #dbeafe; color: #1e40af; }
    .confidence-medium { background: #fef3c7; color: #92400e; }
    .confidence-low { background: #fee2e2; color: #991b1b; }

    .popup-sources {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
    }

    .popup-hypotheses {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
      font-size: 0.8rem;
    }

    .hypothesis-item {
      margin: 4px 0;
      padding-left: 8px;
      border-left: 2px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Bible Maps - Joshua 10 Campaign</h1>
      <span class="subtitle">Interactive map of ancient locations with scholarly sources</span>
    </div>
  </header>

  <div id="map"></div>

  <div class="attribution-footer">
    Map tiles: <a href="https://www.openstreetmap.org/copyright" target="_blank">Â© OpenStreetMap contributors</a> |
    Data: <a href="https://www.openbible.info/geo/" target="_blank">OpenBible.info</a>,
    <a href="https://pleiades.stoa.org/" target="_blank">Pleiades Gazetteer</a>,
    <a href="https://armstronginstitute.org/" target="_blank">AIBA</a> |
    <a href="https://github.com" target="_blank">View on GitHub</a>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script src="./main.js"></script>
</body>
</html>
